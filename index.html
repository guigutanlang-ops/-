<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玄鉴仙族：昊天纪元</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@600;900&display=swap" rel="stylesheet">
    <script>
        window.tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-main': '#0E1512',
                        'bg-panel': '#131C18',
                        'border-soft': '#26322D',
                        'text-main': '#EDEDED',
                        'text-muted': '#9AA4AF',
                        'text-disabled': '#5F6B66',
                        'accent-gold': '#C9A063',
                        'accent-jade': '#4D7C6B'
                    },
                    fontFamily: {
                        'serif': ['"Noto Serif SC"', 'serif'],
                        'sans': ['"Noto Sans SC"', 'sans-serif'],
                        'cursive': ['"Ma+Shan+Zheng"', 'cursive']
                    }
                }
            }
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #0a0f0d;
        }

        .game-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1920px;
            height: 1080px;
            background-color: #0E1512;
            transform-origin: center center;
            margin-left: -960px; 
            margin-top: -540px;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }

        .world-map-main {
            background-color: #f4e4bc;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(201, 160, 99, 0.05) 0%, transparent 80%),
                url('https://www.transparenttextures.com/patterns/parchment.png');
            position: relative;
        }

        .spirit-vein-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: vein-flow 30s linear infinite;
            filter: blur(1.5px) opacity(0.25);
        }

        @keyframes vein-flow {
            to { stroke-dashoffset: 0; }
        }

        .mist-layer {
            position: absolute;
            inset: -100%;
            width: 300%;
            height: 300%;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.08;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3a4a44; border-radius: 3px; }
        
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }

        /* 势力边界流动动画 */
        .territory-dashed-border {
            stroke-dasharray: 10, 10;
            animation: border-dash-flow 15s linear infinite;
        }

        @keyframes border-dash-flow {
            from { stroke-dashoffset: 200; }
            to { stroke-dashoffset: 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- 势力范围核心滤镜定义 -->
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
        <defs>
            <!-- 势力区块水墨感渲染：增加湍流感，使线条不那么死板 -->
            <filter id="territory-paper-ink">
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <div id="portal-root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
